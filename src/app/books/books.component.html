<div class='card'>
  <div class='card-header'>
      {{title}}
  </div>
  <div class='card-body'>
      <div class='table-responsive'>
          <table class="table">
              <thead>
                  <tr>
                      <th>
                          <!-- <button class='btn btn-primary' (click)='toggleImage()'>
                              {{showImage? 'Hide' : 'Show'}} Image
                          </button> -->
                          Image
                      </th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Genre</th>
                      <th style="width: 30%;">Description</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let i of books'>
                      <td><img 
                          [src] = 'i.image'
                          [title]='i.title'
                          [style.width.px]='imageWidth'
                          [style.margin.px]='imageMargin'>
                      </td>
                      <td>{{i.title}}</td>
                      <td>{{i.author}}</td>
                      <td>{{i.genre}}</td>
                      <td>{{i.description}}</td>
                      <td>
                          <button class="btn btn-warning" style="cursor:pointer" (click)='editBook(i)' > Edit</button>
                          <button class="btn btn-danger" style="cursor:pointer; margin-left:1%" (click)='deleteBook(i)'>Delete</button>
                      </td>
                      <td>
                          
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
